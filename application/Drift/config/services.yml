parameters:
    kernel.secret: yoursecretshouldbehere

framework:
    form: false
    assets: false
    session: false
    translator: false
    php_errors:
        log: true

# config/services.yaml
services:
    _defaults:
        autowire: true
        autoconfigure: true
        public: true

    service.default:
        class: App\Service\Main
        tags:
            - {name: controller.service_arguments}

    App\Interfaces\Endpoint:
        autowire: true
        factory: ['App\Factory\Endpoint', 'get']

    App\EventListener\Exception:
        tags:
            - { name: kernel.event_listener, event: kernel.exception, method: onKernelException }